<!--note: html.com/input-type-button/
<button> and button type of input, both displayed as buttons and rely on javascript for utility
<button> can have a picture or marked-up text, while 'button' input cannot have either.
So, if the <button> element is basically the same, except better, why use the button input type at all?
The answer is the value attribute.
With the button type input, the value is displayed on the button itself.
With the <button> element, the button displays its content.
This means that if you want to update or use the value and the displayed content in concert,
you would need to use the button input, or else do a lot more scripting to sync the <button> value with its content.
If the value is irrelevant, either element works just fine.
-->
