<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Manager Page</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="true"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <button type="button" class="btn btn-outline-success"
                        id="pending_button">Show pending request</button>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-outline-success"
                        id="resolve_button">Show resolved request</button>
            </li>


        </ul>
        <form class="form-inline my-2 my-lg-0" method="post"
              action="logout.do">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </div>
</nav>
<div>
    <h1 id="table-title">Here is the list of your reimbursement
        ticket</h1>
    <table id="user-ticket" class="table">
        <tr>
            <th>Ticket ID</th>
            <th>Amount</th>
            <th>Date Submitted</th>
            <th>Description</th>
            <th>Author ID</th>
            <th>Date Resolved</th>
            <th>Resolver ID</th>
            <th>Ticket Status</th>
            <th>Ticket Type</th>
        </tr>
    </table>
</div>

<script src="manager-script.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
