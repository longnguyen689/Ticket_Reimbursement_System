<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Request Reimbursement</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="style-employee.css" rel="stylesheet" id="style">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="true"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <form method="post" action="employee.html"
                      class="nav-button-custom">
                    <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Back</button>
                </form>
            </li>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" method="get" action="logout.do">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </div>
</nav>

<form method="post" action="submit.do" id="ticket">
    <div class="col-xl-8 col-md-6 offset-xl-2 offset-md-1">
        <div class="input-group mb-3">
            <h1 class="h1">Amount:</h1>
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="number" size="15" name="ticket-amount" step="0.01"
                   aria-label="Amount (to the nearest dollar)" required>
        </div>
    </div>
    <div class="col-xl-8 col-md-6 offset-xl-2 offset-md-1">
        <h1 class="h1">Type</h1>
        <select name="type" class="form-control">
            <option value="1">Lodging</option>
            <option value="2">Travel</option>
            <option value="3">Food</option>
            <option value="4">Other</option>
        </select>
    </div>
    <br />
    <div class="col-xl-8 col-md-6 offset-xl-2 offset-md-1">
			<textarea rows="10" cols="120" name="ticket-description"
                      form="ticket" required>Enter Ticket Description here.</textarea>
    </div>
    <div class="col-xl-12 col-md-10 offset-xl-3 offset-md-3">

        <button type="submit" class="btn btn-primary btn-md" id="submit_button">
            Submit<i class="fa fa-sign-in"></i>
        </button>
    </div>

</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
